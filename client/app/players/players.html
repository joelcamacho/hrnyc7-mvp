<div ng-controller="PlayersController">
	<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/crimes">Crimes<span class="sr-only">(current)</span></a></li>
          <li ng-click="showPlayers()"><a href="#/players">Players</a></li>
          
        </ul>
        <form class="navbar-form navbar-left" ng-submit='searchPlayer()'>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Filter or Search Arrests" ng-model="search">
          </div>
          <button type="submit" class="btn btn-default" value="Submit">Submit</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
<div>


<div ng-if="searchResults !== undefined">
<h4>Rap Sheet for: {{ player }}</h4>
  <div ng-repeat="crime in searchResults">
    {{ crime.Category }}:{{ crime.arrest_count }}
  </div>
  
</div>
<div ng-if="searchResults == undefined">
  <h4>The All-Crime Best:</h4>
  <div ng-repeat="player in data.players | filter: search">
  	{{ player.Name }} :
    {{  player.Team }}
    {{ player.Team_name }},
    {{ player.Position }}
    {{ player.arrest_count }}
    arrests
  </div>
</div>
